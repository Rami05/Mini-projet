<li  [ngClass]="{'list-group-item' : true, 
'list-group-item-success' : loveits >'0',
'list-group-item-danger' : loveits === '0'}">
<p style="text-align: right">{{ T | date : 'short' }} </p>
  <h3>{{ title }}  </h3>
  <h4>{{ content }}</h4>
  <button class = "btn btn-success" >Love it</button> 
  <button class = "btn btn-danger" >Dont love it</button> 
</li>
